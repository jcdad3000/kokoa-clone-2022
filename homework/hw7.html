<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body-column">
      <header class="body-header">
        <div class="body-header__column">
          <i class="fas fa-angle-left fa-lg"></i>
        </div>
        <div class="body-header__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </header>

      <div class="artist-img">
        <img src="../images/art-iu.jpg" />
      </div>

      <div class="artist-title">IU, The Singer-song Writer</div>

      <div class="artist-subtitle">Balad, Dance</div>

      <div class="artist-buttons">
        <div class="artist-button">Shuffle</div>
        <div class="artist-button">
          <i class="fa-solid fa-heart"></i>
          212971
        </div>
      </div>

      <ul class="sing-list">
        <li class="sing-bar">
          <img src="../images/top1.jpg" />
          <div class="sing-bar__title">
            <div class="sing-bar__artist">IU</div>
            <div class="sing-bar__sing">You and I</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </li>
        <li class="sing-bar sing-bar__chosen">
          <img src="../images/top2.jpg" />
          <div class="sing-bar__title">
            <div class="sing-bar__artist">IU</div>
            <div class="sing-bar__sing">Seperate</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </li>
        <li class="sing-bar">
          <img src="../images/top3.jpg" />
          <div class="sing-bar__title">
            <div class="sing-bar__artist">IU</div>
            <div class="sing-bar__sing">Original</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </li>
        <li class="sing-bar">
          <img src="../images/top4.jpg" />
          <div class="sing-bar__title">
            <div class="sing-bar__artist">IU</div>
            <div class="sing-bar__sing">Bookcopy</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </li>
      </ul>

      <div class="now-play">
        <div class="now-play__col">
          <div class="now-play-singer">IU</div>
          <div class="now-play-song">Seperate</div>
        </div>
        <div class="now-play__col">
          <i class="fa-solid fa-backward-step fa-xl"></i>
          <i class="fa-solid fa-pause fa-xl"></i>
          <i class="fa-solid fa-forward-step fa-xl"></i>
        </div>
      </div>
    </div>

    <div class="body-column">
      <header class="body-header">
        <div class="body-header__column">
          <i class="fas fa-angle-left fa-lg"></i>
        </div>
        <div class="body-header__column">
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>
      </header>

      <div class="album-image"><img src="../images/top2.jpg" /></div>

      <div class="artist-title artist-title-second">Seperate</div>
      <div class="artist-subtitle artist-subtitle-second">IU</div>

      <div class="time-stamp">
        <div class="time-stamp__column">1:50</div>
        <div class="time-stamp__column">3:21</div>
      </div>

      <div class="time-bar">
        <div class="time-bar__column"></div>
        <div class="time-bar__column"><i class="fa-solid fa-circle"></i></div>
        <div class="time-bar__column"></div>
      </div>

      <div class="button-bar">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step"></i>
        <span class="playbutton"><i class="fa-solid fa-play"></i></span>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b3783da668.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
