<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link rel="stylesheet" href="./hw5-style.css" />
  </head>
  <body>
    <div class="inner-body">
      <div class="title-bar">
        <div class="title-bar__column">
          <i class="fa-solid fa-x fa-lg"></i>
        </div>
        <div class="title-bar__column">
          <span>Playlist</span>
        </div>
        <div class="title-bar__column"></div>
      </div>

      <div class="song-bar">
        <div class="song-bar__column">
          <div class="song-bar__column__bg">
            <i class="fa-solid fa-image"></i>
          </div>
        </div>
        <div class="song-bar__column">
          <div class="song-bar__column__title">Random Love</div>
          <div class="song-bar__column__artist">by Divay Kapoor</div>
        </div>
      </div>

      <div class="button-bar">
        <button class="play-button">
          <i class="fa-solid fa-play"></i>Play
        </button>
        <button class="heart-button"><i class="far fa-heart"></i></button>
        <button class="plus-button"><i class="fa-solid fa-plus"></i></button>
      </div>

      <div class="song-bar-sm">
        <div class="song-bar-sm__column">
          <div class="song-bar-sm__column__bg color-red"></div>
        </div>
        <div class="song-bar-sm__column">
          <div class="song-bar-sm__column__title">Matargasti</div>
          <div class="song-bar-sm__column__artist">Mohit Chauhan</div>
        </div>
      </div>

      <div class="song-bar-sm">
        <div class="song-bar-sm__column">
          <div class="song-bar-sm__column__bg color-pink"></div>
        </div>
        <div class="song-bar-sm__column">
          <div class="song-bar-sm__column__title">Attitude</div>
          <div class="song-bar-sm__column__artist">
            Lewis OfMan <span>&#183;</span> Attitude
          </div>
        </div>
      </div>

      <div class="song-bar-sm">
        <div class="song-bar-sm__column">
          <div class="song-bar-sm__column__bg color-blue"></div>
        </div>
        <div class="song-bar-sm__column">
          <div class="song-bar-sm__column__title">Try Everthing</div>
          <div class="song-bar-sm__column__artist">
            Shakira <span>&#183;</span> Zootopia
          </div>
        </div>
      </div>

      <div class="song-bar-sm">
        <div class="song-bar-sm__column">
          <div class="song-bar-sm__column__bg color-green"></div>
        </div>
        <div class="song-bar-sm__column">
          <div class="song-bar-sm__column__title">Sunflower</div>
          <div class="song-bar-sm__column__artist">
            Joseph Vincent <span>&#183;</span> Sunflower
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b3783da668.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
