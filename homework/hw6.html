<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-box">
      <div class="title-bar">
        <i class="fa-solid fa-list"></i>
        <span>Watermelon</span>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
      <div class="search-bar">
        <input
          type="search"
          placeholder="Search albums..."
          class="search-button"
        />
        <i class="fas fa-search fa-lg"></i>
      </div>
    </div>
    <div class="subtitle-bar">Album of the day</div>

    <div class="album-bar">
      <div class="album-bar__col">
        <img src="../images/iu.jpg" class="album-img album-img-lg"/>
      </div>
      <div class="album-bar__col">
        <div class="album-title">LILAC</div>
        <div class="album-artist">IU</div>
        <div class="album-stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="album-tags">
          <div class="album-tag">Dance</div>
          <div class="album-tag">Balad</div>
        </div>
        <div class="album-button-bar">
          <div class="album-button-background"><i class="fa-solid fa-tag"></i></div>
          
          <input type="submit" value="Buy Now" class="album-button-buy"/>

        </div>
      </div>
    </div>

    <div class="album-list-bar-title">Top 100</div>

    <div class="album-list-bar">
      <div class="album-list">
        <img src="../images/top1.jpg" class="album-img album-img-sm">
        <div class="album-stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <div class="album-list">
        <img src="../images/top2.jpg" class="album-img album-img-sm">
        <div class="album-stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <div class="album-list">
        <img src="../images/top3.jpg" class="album-img album-img-sm">
        <div class="album-stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
      </div>
      <div class="album-list">
        <img src="../images/top4.jpg" class="album-img album-img-sm">
        <div class="album-stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
      </div>

      <div class="album-list">
        <img src="../images/top5.jpg" class="album-img album-img-sm">
        <div class="album-stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
      </div>
    </div>
    
    <div class="artist-title">Popular artist</div>

    <div class="artist-bar">
      <div class="artist-bar__col">
        <img src="../images/art-iu.jpg" class="album-img "/>
      </div>
      <div class="artist-bar__col">
        <div class="artist-bar-title">IU(이지은)</div>
        <div class="artist-bar-description">아이유는 대한민국의 가수이다. 2011년 윤상, 김광진, 이적, 김현철 등 선배 가수들이 피처링으로 참여한 2집 [Last Fantasy]를 발매해 주목받았으며, 아이유가 직접 작사, 작곡에 참여하면서 아티스트로서의 성장도 보여준다. </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b3783da668.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
