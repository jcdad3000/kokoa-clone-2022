<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="first-name">First name</label>
      <input id="first-name" required placeholder="First name" /><br />

      <label for="last-name">Last name</label>
      <input id="last-name" required placeholder="Last name" /><br />

      <label id="email">Email</label>
      <input id="email" required type="email" placeholder="Email" /><br />

      <label id="username">Username</label>
      <input id="username" required placeholder="Username" /><br />

      <label id="password">Password</label>
      <input
        id="password"
        required
        type="password"
        placeholder="Password"
        minlength="10"
      /><br />

      <label id="birth-date">Birth Date</label>
      <input id="birth-date" required type="date" /><br />

      <label id="happy-range">How happy are you?</label>
      <input
        id="happy-range"
        required
        type="range"
        min="1"
        max="12"
        step="1"
        list="tickmarks"
      />
      <datalist id="tickmarks">
        <option value="0"></option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
        <option value="10"></option>
        <option value="11"></option>
        <option value="12"></option></datalist
      ><br />

      <label id="fav-color">What is your fav.color?</label>
      <input id="fav-color" required type="color" /><br />

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
